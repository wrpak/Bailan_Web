<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailan-bookinfo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="bg-header">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <!-- logo -->
                    <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg> -->
                </a>

                <a href="index.html" class="btn btn-outline-light me-1">Home Page</a>

                <h1 class="h1-center">Bailan</h1>

                <a href="cart.html" class="btn btn-outline-light me-2">Cart</a>

                <div class="d-flex align-items-center ms-auto">
                    <form class="d-flex" role="search">
                        <input id="search_by_name" class="form-control me-1" type="text" placeholder="Search">
                        <button onclick="page_search_by_name()" class="btn btn-outline-light me-1" type="button">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <h1 class="text-center py-4">Book's information</h1>

    <!-- <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-1">
            <button class="btn btn-danger d-block mx-auto promotion-btn" onclick="get_promotion_page()">promotion</button>
          </div>
        </div>
    </div> -->

    
    <div class="bookInfoContainer">
        <img id="bookCover" src="" alt="Book Cover">
        <div id="bookInfo" class="bookInfoDetails"></div>
        <!-- ส่วนของปุ่ม "Add to Cart" -->
        <button id="addToCartButton" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>        
    </div>


    <div class="star">
        <span class="fa fa-star checked" onclick="toggleStar(this)"></span>
        <span class="fa fa-star checked" onclick="toggleStar(this)"></span>
        <span class="fa fa-star checked" onclick="toggleStar(this)"></span>
        <span class="fa fa-star" onclick="toggleStar(this)"></span>
        <span class="fa fa-star" onclick="toggleStar(this)"></span>
        <button onclick="submitFormAndAddStar()" class="btn btn-outline-dark me-2" type="button">Submit</button>
    </div>

    <div class="comment">
        <div class="d-flex align-items-center">
            <form class="d-flex" role="comment">
                <input id="comment" class="form-control me-2 mt-4" type="text" placeholder="Comment" style="border-top-color: #343a40; border-right-color: #343a40; border-bottom-color: #343a40; border-left-color: #343a40;">
                <button onclick="add_comment(event)" class="btn btn-outline-dark me-2 mt-4" type="button">Submit</button>
            </form>
        </div>
    </div>
    
    <div class="mt-4" id="commentList"></div>
    
    <script>
        window.onload = function() {
            const queryParams = new URLSearchParams(window.location.search);
            const bookId = queryParams.get('id');
            get_book_info(bookId);   
            show_comment();
        };
    </script>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="book_info.js"></script>
    <script src="index.js"></script>

</body>

</html>
