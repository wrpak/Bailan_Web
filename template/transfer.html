<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailan-home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="transfer.css">
</head>

<body>

    <nav class="bg-header">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <!-- logo -->
                    <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg> -->
                </a>

                <a href="index.html" class="btn btn-outline-light me-1">Home Page</a>

                <h1 class="h1-center">Bailan</h1>

                <a href="cart.html" class="btn btn-outline-light me-2">Cart</a>

                <div class="d-flex align-items-center ms-auto">
                    <form id="searchForm" class="d-flex" role="search">
                        <input id="search_by_name" class="form-control me-1" type="text" placeholder="Search">
                        <button id="searchButton" class="btn btn-outline-light me-1" type="button">Search</button>
                    </form>
                </div>                
            </div>
        </div>
    </nav>

    <h1 class="text-center py-4">Transfer</h1>

    <div class="containerr">
        <div class="title text-center py-4">You can exchange coins for money simply by following these steps:</div>
        <div class="steps">
            <div class="step">1. Check how many coins you have.</div>
            <div class="step">2. Specify the number of coins you want to redeem.</div>
            <div class="step">3. Press the exchange button.</div>
        </div>
        <div class="exchange-rate text-center py-4">The exchange rate is 2 baht per coin.</div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-center">
                    <form class="d-flex" role="transfer">
                        <input id="coin" class="form-control me-2 mt-4" type="text" placeholder="Coin" style="border-top-color: #343a40; border-right-color: #343a40; border-bottom-color: #343a40; border-left-color: #343a40;">
                        <button onclick="transfer(event)" class="btn btn-outline-dark me-2 mt-4" type="button">Transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="transfer.js"></script>
</body>

</html>
